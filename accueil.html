                        </div>
                        <button class="swap" type="button" aria-label="Inverser">↔</button>
                        <div class="field">
                            <label for="to">À</label>
                            <select id="to" class="Fin">
                                <option>USD • Dollar</option>
                                <option>EUR • Euro</option>
                                <option>GBP • Livre</option>
                                <option>JPY • Yen</option>
                                <option>CHF • Franc</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn-row">
